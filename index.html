<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Idea Box</title>
    <link rel="stylesheet-normalize" href=".git/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <header>
      <!-- idea input/ body/ save fields -->
      <section class="input-container">
        <h1 class='idea'>idea<span class='box'>box</span></h1>
        <input class='input-title' type='text' placeholder=' Title'>
        <textarea class='input-body' type='text' placeholder=' Body'></textarea>
        <button class='save-button' type='button' disabled>save</button>
      </section>
    </header>

    <main>
      <!-- search input -->
      <section class='search-container'>
        <input class='search-input' type='text' placeholder=' Search'>
      </section>
      <!-- idea card append location-->
      <section class='card-container'>

      </section>

    </main>

    <footer>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
